<html>
  <head>
    <style>
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Headlines</h1>
    {% for article in articles %}
    <b><a href="{{article.link}}">{{article.title}}</a></b
    ><br />
    <i>{{article.published}}</i><br />
    <p>{{article.summary}}</p>
    <hr />
    {% endfor %}
  </body>
</html>
